<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet"/>
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>
    <header>
      <div class="header container">
        <img class="logo" src="./resources/images/logo.png" alt="logo_image"/>
        <p class="title">SECRET AGENT SUPPLY INC</p>
      </div>
    </header>
    <div class="main_banner">
      <div class="container">
        <div class="headline">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h4>
        </div>
      </div>
    </div>
    <div class="navigation">
      <div class="container">
        <nav class="big_screen">
          <a href="#">Eyewear</a>
          <a href="#">Apparel</a>
          <a href="#">Gadgets</a>
          <a href="#">Vehicles</a>
          <a href="#">Classes</a>
          <a href="#">Contact</a>
        </nav>
        <nav class="small_screen">
          <a href="#">Menu</a>
        </nav>
      </div>
    </div>
    <div class="product_grid container">
        <div class="product">
          <div class="product_image">
            <img src="./resources/images/pen.png" alt="pen_image"/>
          </div>
          <h4 class="title">Exploding Pen</h4>
        </div>
        <div class="product watch">
          <div class="product_image">
            <img src="./resources/images/watch.png" alt="watch_image"/>
          </div>
          <h4 class="title">Cellular Watch</h4>
        </div>
        <div class="product glasses">
          <div class="product_image">
            <img class="wide_img" src="./resources/images/glasses.png" alt="glasses_image"/>
          </div>
          <h4 class="title">Thermal Glasses</h4>
        </div>
    </div>
    <div class="information container">
      <div class="info_item">
        <h4 class="title">Location</h4>
        <p>-47.346436, 84.32354</p>
      </div>
      <div class="info_item">
        <h4 class="title">Hours</h4>
        <p>0800-1800</p>
      </div>
    </div>
    <footer>
      <div class="container">
        <p>Copyright Secret Agent Supply Inc</p>
      </div>
    </footer>
  </body>
</html>
