<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet"/>
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>
    <header>
      <div class="header container">
        <img class="logo" src="./resources/images/logo.png" alt="logo_image"/>
        <p class="title">SECRET AGENT SUPPLY INC</p>
      </div>
    </header>
    <div class="main_banner">
      <div class="new_arrival container">
        <p>NEW ARRIVAL</p>
        <p>SPORT BIKES AND MOTORCYCLES</p>
      </div>
    </div>
    <div class="navigation">
      <nav class="container">
        <a href="#">Eyewear</a>
        <a href="#">Apparel</a>
        <a href="#">Gadjets</a>
        <a href="#">Vehicles</a>
        <a href="#">Classes</a>
        <a href="#">Contact</a>
      </nav>
    </div>
    <div class="product_grid container">
        <div class="product">
          <img src="./resources/images/pen.png" alt="pen_image"/>
          <p class="title">Exploding Pen</p>
        </div>
        <div class="product">
          <img src="./resources/images/watch.png" alt="watch_image"/>
          <p class="title">Cellular Watch</p>
        </div>
        <div class="product">
          <img src="./resources/images/glasses.png" alt="glasses_image"/>
          <p class="title">Thermal Glasses</p>
        </div>
    </div>
    <div class="information container">
      <div class="info_item">
        <p class="title">Location</p>
        <p>-47.346436, 84.32354</p>
      </div>
      <div class="info_item">
        <p class="title">Hours</p>
        <p>0800-1800</p>
      </div>
    </div>
    <footer>
      <div class="container">

      </div>
      <p class="copyright">Copyright Secret Agent Supply Inc</p>
    </footer>
  </body>
</html>
